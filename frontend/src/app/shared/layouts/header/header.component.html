<header class="sn-header">
  <div class="sn-header__container">
    <!-- Brand Logo -->
    <div class="sn-header__brand">
      <a routerLink="/" class="sn-header__logo"
        (click)="goHome()"
        (keydown.enter)="goHome()"
        (keydown.space)="goHome()"
        tabindex="0" role="button">
        <span class="sn-header__logo-text">{{ title }}</span>
      </a>
    </div>

    <!-- Navigation -->
    <nav class="sn-header__nav">
      <div class="sn-header__nav-links">
        <a routerLink="/cards" routerLinkActive="active" class="sn-header__nav-link">圖卡設計</a>
        <a routerLink="/groups" routerLinkActive="active" class="sn-header__nav-link">群組設置</a>
        <a routerLink="/deploy" routerLinkActive="active" class="sn-header__nav-link">桌圖部署</a>
        <a routerLink="/admin" routerLinkActive="active" class="sn-header__nav-link">後台管理</a>
      </div>
    </nav>

    <!-- Actions -->
    <div class="sn-header__actions">
      <!-- User Section -->
      <div class="sn-header__user">
        <!-- Not Logged In -->
        <div *ngIf="!isLoggedIn">
          <button class="sn-header__login-btn" (click)="onLoginClick()">
            <svg class="sn-header__login-btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
            登入
          </button>
        </div>

        <!-- Logged In -->
        <div *ngIf="isLoggedIn" class="sn-header__user-menu">
          <div class="sn-header__user-info" 
               (click)="onProfileClick()"
               (keydown.enter)="onProfileClick()"
               (keydown.space)="onProfileClick()"
               tabindex="0" 
               role="button"
               [attr.aria-label]="'用戶選單 ' + userName">
            <div class="sn-header__avatar">
              <img *ngIf="userAvatar" [src]="userAvatar" [alt]="userName" class="sn-header__avatar-img">
              <span *ngIf="!userAvatar" class="sn-header__avatar-placeholder">{{ userName.charAt(0) }}</span>
            </div>
            <span class="sn-header__username">{{ userName }}</span>
          </div>
          
          <!-- Dropdown Menu -->
          <div class="sn-header__dropdown">
            <a routerLink="/account" class="sn-header__dropdown-item">
              <svg class="sn-header__dropdown-item-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              </svg>
              個人設定
            </a>
            <hr class="sn-header__dropdown-divider">
            <button class="sn-header__dropdown-item" (click)="onLogoutClick()">
              <svg class="sn-header__dropdown-item-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
              </svg>
              登出
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile Menu Toggle -->
      <button class="sn-header__mobile-toggle">
        <svg class="sn-header__mobile-toggle-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>
  </div>
</header>
